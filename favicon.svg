<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <rect width="32" height="32" rx="8" fill="#0d9488"/>
  <!-- Thought bubble -->
  <ellipse cx="16" cy="12" rx="9" ry="6" fill="#f0fdfa" opacity="0.9"/>
  <!-- Critter eyes inside bubble -->
  <circle cx="13" cy="12" r="1.5" fill="#0d9488"/>
  <circle cx="19" cy="12" r="1.5" fill="#0d9488"/>
  <!-- Critter smile -->
  <path d="M 13 14.5 Q 16 16.5 19 14.5" stroke="#0d9488" stroke-width="1.2" fill="none" stroke-linecap="round"/>
  <!-- Small bubble dots leading down -->
  <circle cx="9" cy="20" r="2" fill="#f0fdfa" opacity="0.7"/>
  <circle cx="6" cy="25" r="1.3" fill="#f0fdfa" opacity="0.5"/>
  <!-- Amber accent dot -->
  <circle cx="22" cy="8" r="2.5" fill="#f59e0b"/>
</svg>
